<div class="card">
  <div class="card-body">

    <div class="d-flex flex-row justify-content-center">

      <div *ngIf="convertor === 1">
        <app-decimal-display [decimal]="result.decimal"></app-decimal-display>
      </div>
      <div *ngIf="convertor === 2">
        <app-fraction-display
          [whole]="result.whole"
          [numerator]="result.numerator"
          [denominator]="result.denominator"></app-fraction-display>
      </div>


      <span style="font-size: 2rem; color: #2fe56b" class="ml-3 mr-2">
        <fa-icon [icon]="faLongArrowAltRight"></fa-icon>
      </span>

      <div *ngIf="convertor === 1">
        <app-fraction-display
          [whole]="result.whole"
          [numerator]="result.numerator"
          [denominator]="result.denominator"></app-fraction-display>
      </div>
      <div *ngIf="convertor === 2">
        <app-decimal-display [decimal]="result.decimal"></app-decimal-display>
      </div>

    </div>
  </div>
</div>
