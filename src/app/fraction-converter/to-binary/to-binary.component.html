<div class="mt-3 card">
  <div class="card-header bg-primary text-white">
    <strong>Decimal To Binary Converter</strong>
  </div>

  <div class="card-body">
    <p>Convert decimal fraction to binary equivalent</p>

    <div class="form-row">

      <div class="form-group col-md-8">
        <label for="decimalFractionId">Fraction</label>
        <input type="number" placeholder="1.234" step="any" class="form-control w-50" id="decimalFractionId" [(ngModel)]="fraction">
      </div>

      <div class="form-group col-md-4">
        <label for="precisionId">Precision</label>
        <select class="form-control w-50" id="precisionId" [(ngModel)]="precision" (change)="convert()">
          <option *ngFor="let pr of precisions" [value]="pr.value">1 / {{pr.precision}}</option>
        </select>
      </div>

    </div>

    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-success" (click)="convert()" [disabled]="!fraction">Convert</button>
      <button type="button" class="btn btn-primary" (click)="reset()" *ngIf="!!result">Reset</button>
    </div>
  </div>
</div>

<div class="mt-3" *ngIf="result">
  <app-result [result]="result" [convertor]="1"></app-result>
</div>
